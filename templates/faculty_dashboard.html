<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - C Faculty Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .class-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .class-type-theory { background: #e3f2fd; color: #1565c0; }
        .class-type-lab { background: #fce4ec; color: #c62828; }
        .class-type-mini_project { background: #e8f5e9; color: #2e7d32; }
        
        .form-section {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-secondary);
        }
        .form-section-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .ppt-link {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background: #e3f2fd;
            color: #1565c0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .ppt-link:hover { background: #bbdefb; }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-nav {
                gap: 10px;
            }
            
            .navbar-nav a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .dashboard {
                padding: 15px 0;
            }
            
            .dashboard-header {
                padding: 0 10px;
            }
            
            .dashboard-title {
                font-size: 1.3rem;
            }
            
            .card {
                margin: 10px;
                padding: 15px;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .modal {
                width: 95%;
                max-width: none;
                margin: 10px;
                max-height: 90vh;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .form-control {
                font-size: 16px; /* Prevents iOS zoom */
            }
            
            .form-section {
                padding: 12px;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-footer .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 375px) {
            .navbar-brand {
                font-size: 1rem;
            }
            
            .dashboard-title {
                font-size: 1.1rem;
            }
            
            .card {
                margin: 5px;
                padding: 12px;
            }
            
            .class-type-badge {
                font-size: 0.65rem;
                padding: 3px 8px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">computer</i>C Faculty Manager
                </a>
                <ul class="navbar-nav">
                    <li><span id="welcomeText" style="color: white;"></span></li>
                    <li><a href="#" onclick="logout()" class="nav-btn">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="container">
                <div class="dashboard-header">
                    <div>
                        <h1 class="dashboard-title"><i class="material-icons" style="vertical-align: middle; margin-right: 8px;">event</i>Today's Schedule</h1>
                        <p id="dateDisplay" style="color: var(--text-secondary);"></p>
                    </div>
                </div>

                <!-- Schedule Cards -->
                <div id="scheduleContainer">
                    <div class="card">
                        <p class="text-center">Loading schedule...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2026 C Programming Faculty Schedule & Syllabus Tracker</p>
            </div>
        </footer>
    </div>

    <!-- Modal for filling entry -->
    <div class="modal-overlay" id="entryModal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"><i class="material-icons" style="vertical-align: middle; margin-right: 6px; font-size: 20px;">edit</i>Fill Daily Entry</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="entryForm">
                    <input type="hidden" id="modalDeptId">
                    <input type="hidden" id="modalPeriod">
                    <input type="hidden" id="modalClassType">
                    
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" id="modalDeptName" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Period & Class Type</label>
                        <input type="text" class="form-control" id="modalPeriodDisplay" readonly>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="isAbsent" onchange="toggleAbsent()">
                        <label for="isAbsent">Mark as Absent</label>
                    </div>
                    
                    <div id="classDetails">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isSwapped" onchange="toggleSwapped()">
                            <label for="isSwapped">Class Swapped/Changed</label>
                        </div>
                        
                        <div class="form-group hidden" id="swappedWithGroup">
                            <label class="form-label">Swapped With (Faculty Name)</label>
                            <input type="text" class="form-control" id="swappedWith" placeholder="Enter faculty name">
                        </div>
                        
                        <!-- Theory Class Form -->
                        <div id="theoryForm" class="form-section hidden">
                            <div class="form-section-title"><i class="material-icons" style="font-size: 18px; vertical-align: middle; margin-right: 6px;">menu_book</i>Theory Class</div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="isOwnContent" onchange="toggleOwnContent()">
                                <label for="isOwnContent">Teaching Own Content (not from syllabus)</label>
                            </div>
                            
                            <div id="syllabusSection">
                                <div class="form-group">
                                    <label class="form-label">Select Session</label>
                                    <select class="form-control" id="syllabusSelect" onchange="showSessionDetails()">
                                        <option value="">-- Select Session --</option>
                                    </select>
                                </div>
                                <div id="sessionDetails" class="hidden" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
                                    <p><strong>Topics:</strong> <span id="sessionTopics"></span></p>
                                    <p id="pptLinkContainer"></p>
                                </div>
                            </div>
                            
                            <div id="ownContentSection" class="hidden">
                                <div class="form-group">
                                    <label class="form-label">Content Title</label>
                                    <input type="text" class="form-control" id="ownContentTitle" placeholder="What topic are you teaching?">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Content Summary</label>
                                    <textarea class="form-control" id="ownContentSummary" placeholder="Brief description of the content..."></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Class Summary</label>
                                <textarea class="form-control" id="theorySummary" placeholder="What was covered in this class?"></textarea>
                            </div>
                        </div>
                        
                        <!-- Lab Class Form -->
                        <div id="labForm" class="form-section hidden">
                            <div class="form-section-title"><i class="material-icons" style="font-size: 18px; vertical-align: middle; margin-right: 6px;">science</i>Lab Class</div>
                            
                            <div class="form-group">
                                <label class="form-label">Select Lab Program</label>
                                <select class="form-control" id="labProgramSelect" onchange="showLabDetails()">
                                    <option value="">-- Select Lab Program --</option>
                                </select>
                            </div>
                            <div id="labProgramDetails" class="hidden" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
                                <p><strong>Description:</strong> <span id="labDescription"></span></p>
                                <p id="moodleLinkContainer"></p>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">What was done in this lab period?</label>
                                <textarea class="form-control" id="labWorkDone" placeholder="Explain, demo, practice, completion status..."></textarea>
                            </div>
                        </div>
                        
                        <!-- Mini Project Form -->
                        <div id="miniProjectForm" class="form-section hidden">
                            <div class="form-section-title"><i class="material-icons" style="font-size: 18px; vertical-align: middle; margin-right: 6px;">rocket_launch</i>Mini Project</div>
                            
                            <div class="form-group">
                                <label class="form-label">Project Progress & Activities</label>
                                <textarea class="form-control" id="miniProjectProgress" placeholder="What progress was made? What activities were done?"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Summary</label>
                                <textarea class="form-control" id="miniProjectSummary" placeholder="Brief summary of today's mini project session..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer" style="padding: 0; border: none; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let syllabusData = [];
        let labProgramsData = [];
        
        // Check auth
        if (!isLoggedIn() || getUserType() !== 'faculty') {
            window.location.href = '/cprog_portal_m2p8';
        }
        
        // Set welcome text
        document.getElementById('welcomeText').textContent = `Welcome, ${getUserName()}`;
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([loadSyllabus(), loadLabPrograms()]);
            await loadSchedule();
        });
        
        async function loadSyllabus() {
            try {
                syllabusData = await apiRequest('/api/syllabus');
                const select = document.getElementById('syllabusSelect');
                
                let currentUnit = 0;
                let optgroup = null;
                syllabusData.forEach(session => {
                    if (session.unit !== currentUnit) {
                        optgroup = document.createElement('optgroup');
                        optgroup.label = `Unit ${session.unit}`;
                        select.appendChild(optgroup);
                        currentUnit = session.unit;
                    }
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `Session ${session.session_number}: ${session.session_title}`;
                    if (optgroup) {
                        optgroup.appendChild(option);
                    } else {
                        select.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading syllabus:', error);
            }
        }
        
        async function loadLabPrograms() {
            try {
                labProgramsData = await apiRequest('/api/lab-programs');
                const select = document.getElementById('labProgramSelect');
                
                labProgramsData.forEach(program => {
                    const option = document.createElement('option');
                    option.value = program.id;
                    option.textContent = `${program.program_number}. ${program.program_title}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading lab programs:', error);
            }
        }
        
        function showSessionDetails() {
            const sessionId = document.getElementById('syllabusSelect').value;
            const detailsDiv = document.getElementById('sessionDetails');
            
            if (!sessionId) {
                detailsDiv.classList.add('hidden');
                return;
            }
            
            const session = syllabusData.find(s => s.id == sessionId);
            if (session) {
                document.getElementById('sessionTopics').textContent = session.topics || 'No topics listed';
                
                const pptContainer = document.getElementById('pptLinkContainer');
                if (session.ppt_url) {
                    pptContainer.innerHTML = `<a href="${session.ppt_url}" target="_blank" class="ppt-link"><i class="material-icons" style="font-size: 14px; vertical-align: middle;">slideshow</i> Open PPT/Deck</a>`;
                } else {
                    pptContainer.innerHTML = '<span style="color: #999;">No PPT available</span>';
                }
                
                detailsDiv.classList.remove('hidden');
            }
        }
        
        function showLabDetails() {
            const programId = document.getElementById('labProgramSelect').value;
            const detailsDiv = document.getElementById('labProgramDetails');
            
            if (!programId) {
                detailsDiv.classList.add('hidden');
                return;
            }
            
            const program = labProgramsData.find(p => p.id == programId);
            if (program) {
                document.getElementById('labDescription').textContent = program.description || 'No description';
                
                const moodleContainer = document.getElementById('moodleLinkContainer');
                if (program.moodle_url) {
                    moodleContainer.innerHTML = `<a href="${program.moodle_url}" target="_blank" class="ppt-link"><i class="material-icons" style="font-size: 14px; vertical-align: middle;">language</i> Open Moodle Link</a>`;
                } else {
                    moodleContainer.innerHTML = '<span style="color: #999;">No Moodle link available</span>';
                }
                
                detailsDiv.classList.remove('hidden');
            }
        }
        
        async function loadSchedule() {
            try {
                const data = await apiRequest('/api/faculty/today-schedule', 'GET', null, true);
                
                document.getElementById('dateDisplay').textContent = `${formatDate(data.date)}`;
                
                const container = document.getElementById('scheduleContainer');
                
                if (data.schedule.length === 0) {
                    container.innerHTML = `
                        <div class="card text-center">
                            <h3><i class="material-icons" style="font-size: 48px; color: #10b981;">celebration</i></h3>
                            <h3>No classes scheduled for today!</h3>
                            <p style="color: var(--text-secondary); margin-top: 10px;">Enjoy your day!</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="card"><table class="schedule-table"><thead><tr>' +
                    '<th>Period</th><th>Time</th><th>Department</th><th>Class Type</th><th>Status</th><th>Action</th>' +
                    '</tr></thead><tbody>';
                
                data.schedule.forEach(item => {
                    let status = '';
                    let statusClass = 'pending';
                    let btnText = 'Fill Entry';
                    
                    if (item.is_filled) {
                        if (item.daily_entry.is_absent) {
                            status = 'Absent';
                            statusClass = 'absent';
                        } else if (item.daily_entry.is_swapped) {
                            status = 'Swapped';
                            statusClass = 'swapped';
                        } else {
                            status = 'Filled';
                            statusClass = 'filled';
                        }
                        btnText = 'Edit Entry';
                    } else {
                        status = 'Pending';
                    }
                    
                    const classTypeLabel = {
                        
                    };
                    
                    html += `
                        <tr>
                            <td><span class="period-badge">${getOrdinal(item.period)}</span></td>
                            <td>${getPeriodTime(item.period)}</td>
                            <td><strong>${item.department_name}</strong><br><small>${item.subject_code} - ${item.subject_name}</small></td>
                            <td><span class="class-type-badge class-type-${item.class_type}">${classTypeLabel[item.class_type] || item.class_type}</span></td>
                            <td><span class="status-badge ${statusClass}">${status}</span></td>
                            <td>
                                <button class="btn btn-sm ${item.is_filled ? 'btn-secondary' : 'btn-primary'}" 
                                    onclick='openModal(${item.department_id}, ${item.period}, "${item.department_name}", "${item.class_type}", ${JSON.stringify(item.daily_entry)})'>
                                    ${btnText}
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading schedule:', error);
                document.getElementById('scheduleContainer').innerHTML = `
                    <div class="card">
                        <div class="alert alert-error">Failed to load schedule. Please try again.</div>
                    </div>
                `;
            }
        }
        
        function openModal(deptId, period, deptName, classType, existingData) {
            document.getElementById('modalDeptId').value = deptId;
            document.getElementById('modalPeriod').value = period;
            document.getElementById('modalClassType').value = classType;
            document.getElementById('modalDeptName').value = deptName;
            
            const classTypeLabel = {
                
            };
            document.getElementById('modalPeriodDisplay').value = `${getOrdinal(period)} Period (${getPeriodTime(period)}) - ${classTypeLabel[classType] || classType}`;
            
            // Set modal title based on class type
            document.getElementById('modalTitle').innerHTML = `Fill ${classTypeLabel[classType] || classType} Entry`;
            
            // Reset all forms
            document.getElementById('isAbsent').checked = false;
            document.getElementById('isSwapped').checked = false;
            document.getElementById('swappedWith').value = '';
            document.getElementById('isOwnContent').checked = false;
            document.getElementById('syllabusSelect').value = '';
            document.getElementById('labProgramSelect').value = '';
            document.getElementById('theorySummary').value = '';
            document.getElementById('labWorkDone').value = '';
            document.getElementById('miniProjectProgress').value = '';
            document.getElementById('miniProjectSummary').value = '';
            document.getElementById('ownContentTitle').value = '';
            document.getElementById('ownContentSummary').value = '';
            
            // Hide all details
            document.getElementById('sessionDetails').classList.add('hidden');
            document.getElementById('labProgramDetails').classList.add('hidden');
            document.getElementById('classDetails').classList.remove('hidden');
            document.getElementById('swappedWithGroup').classList.add('hidden');
            document.getElementById('syllabusSection').classList.remove('hidden');
            document.getElementById('ownContentSection').classList.add('hidden');
            
            // Hide all form types first
            document.getElementById('theoryForm').classList.add('hidden');
            document.getElementById('labForm').classList.add('hidden');
            document.getElementById('miniProjectForm').classList.add('hidden');
            
            // Show the relevant form based on class type
            if (classType === 'theory') {
                document.getElementById('theoryForm').classList.remove('hidden');
            } else if (classType === 'lab') {
                document.getElementById('labForm').classList.remove('hidden');
            } else if (classType === 'mini_project') {
                document.getElementById('miniProjectForm').classList.remove('hidden');
            }
            
            // Fill existing data if available
            if (existingData) {
                document.getElementById('isAbsent').checked = existingData.is_absent;
                document.getElementById('isSwapped').checked = existingData.is_swapped;
                document.getElementById('swappedWith').value = existingData.swapped_with || '';
                
                if (existingData.is_absent) {
                    document.getElementById('classDetails').classList.add('hidden');
                }
                if (existingData.is_swapped) {
                    document.getElementById('swappedWithGroup').classList.remove('hidden');
                }
                
                // Fill class-type specific data
                if (classType === 'theory') {
                    document.getElementById('isOwnContent').checked = existingData.is_own_content;
                    if (existingData.is_own_content) {
                        document.getElementById('syllabusSection').classList.add('hidden');
                        document.getElementById('ownContentSection').classList.remove('hidden');
                        document.getElementById('ownContentTitle').value = existingData.own_content_title || '';
                        document.getElementById('ownContentSummary').value = existingData.own_content_summary || '';
                    } else {
                        document.getElementById('syllabusSelect').value = existingData.syllabus_id || '';
                        showSessionDetails();
                    }
                    document.getElementById('theorySummary').value = existingData.summary || '';
                } else if (classType === 'lab') {
                    document.getElementById('labProgramSelect').value = existingData.lab_program_id || '';
                    showLabDetails();
                    document.getElementById('labWorkDone').value = existingData.lab_work_done || '';
                } else if (classType === 'mini_project') {
                    document.getElementById('miniProjectProgress').value = existingData.mini_project_progress || '';
                    document.getElementById('miniProjectSummary').value = existingData.summary || '';
                }
            }
            
            document.getElementById('entryModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('entryModal').classList.remove('active');
        }
        
        function toggleAbsent() {
            const isAbsent = document.getElementById('isAbsent').checked;
            if (isAbsent) {
                document.getElementById('classDetails').classList.add('hidden');
            } else {
                document.getElementById('classDetails').classList.remove('hidden');
            }
        }
        
        function toggleSwapped() {
            const isSwapped = document.getElementById('isSwapped').checked;
            if (isSwapped) {
                document.getElementById('swappedWithGroup').classList.remove('hidden');
            } else {
                document.getElementById('swappedWithGroup').classList.add('hidden');
            }
        }
        
        function toggleOwnContent() {
            const isOwnContent = document.getElementById('isOwnContent').checked;
            if (isOwnContent) {
                document.getElementById('syllabusSection').classList.add('hidden');
                document.getElementById('ownContentSection').classList.remove('hidden');
            } else {
                document.getElementById('syllabusSection').classList.remove('hidden');
                document.getElementById('ownContentSection').classList.add('hidden');
            }
        }
        
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const classType = document.getElementById('modalClassType').value;
            
            const data = {
                department_id: parseInt(document.getElementById('modalDeptId').value),
                period: parseInt(document.getElementById('modalPeriod').value),
                class_type: classType,
                is_absent: document.getElementById('isAbsent').checked,
                is_swapped: document.getElementById('isSwapped').checked,
                swapped_with: document.getElementById('swappedWith').value || null
            };
            
            // Add class-type specific data
            if (classType === 'theory') {
                data.is_own_content = document.getElementById('isOwnContent').checked;
                if (data.is_own_content) {
                    data.own_content_title = document.getElementById('ownContentTitle').value || null;
                    data.own_content_summary = document.getElementById('ownContentSummary').value || null;
                } else {
                    data.syllabus_id = document.getElementById('syllabusSelect').value ? parseInt(document.getElementById('syllabusSelect').value) : null;
                }
                data.summary = document.getElementById('theorySummary').value || null;
            } else if (classType === 'lab') {
                data.lab_program_id = document.getElementById('labProgramSelect').value ? parseInt(document.getElementById('labProgramSelect').value) : null;
                data.lab_work_done = document.getElementById('labWorkDone').value || null;
            } else if (classType === 'mini_project') {
                data.mini_project_progress = document.getElementById('miniProjectProgress').value || null;
                data.summary = document.getElementById('miniProjectSummary').value || null;
            }
            
            try {
                showLoading();
                await apiRequest('/api/faculty/daily-entry', 'POST', data, true);
                hideLoading();
                closeModal();
                await loadSchedule();
                alert('Entry saved successfully!');
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
