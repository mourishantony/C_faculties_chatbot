<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - C Faculty Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üîê Admin Login</h1>
                <p>Sign in to access the admin dashboard</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>
            
            <div class="auth-footer">
                <p style="margin-top: 10px;"><a href="/">‚Üê Back to Home</a></p>
                <p style="margin-top: 20px; font-size: 0.85rem; color: var(--text-secondary);">
                    Default: admin / admin123
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=2"></script>
    <script>
        // Clear any stale login state when on login page
        localStorage.removeItem('token');
        localStorage.removeItem('userType');
        localStorage.removeItem('userName');
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showLoading();
                const result = await apiRequest('/api/admin/login', 'POST', { username, password });
                
                localStorage.setItem('token', result.access_token);
                localStorage.setItem('userType', 'admin');
                localStorage.setItem('userName', 'Admin');
                
                window.location.href = '/admin/dashboard';
            } catch (error) {
                hideLoading();
                showAlert(error.message);
            }
        });
    </script>
</body>
</html>
