# Render.com deployment configuration
services:
  - type: web
    name: c-faculties-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt && python init_data.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard with your Neon PostgreSQL URL
